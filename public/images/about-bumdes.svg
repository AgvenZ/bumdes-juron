        <circle fill="#FFFFFF" cx="350" cy="500" r="30"></circle>
        <polygon fill="#1E90FF" points="350,480 340,500 360,500"></polygon>
        <rect fill="#8B4513" x="348" y="500" width="4" height="10"></rect>
        <path d="M330,500 C330,510 370,510 370,500" stroke="#1E90FF" stroke-width="2" fill="none"></path>
        
        <!-- Savings -->
        <circle fill="#FFFFFF" cx="450" cy="500" r="30"></circle>
        <rect fill="#DAA520" x="435" y="490" width="30" height="20" rx="5" ry="5"></rect>
        <line stroke="#000000" stroke-width="2" x1="450" y1="490" x2="450" y2="510"></line>
        <line stroke="#000000" stroke-width="2" x1="440" y1="500" x2="460" y2="500"></line>
        
        <!-- Crafts -->
        <circle fill="#FFFFFF" cx="550" cy="500" r="30"></circle>
        <path d="M535,500 C535,490 565,490 565,500" stroke="#A0522D" stroke-width="4" fill="none"></path>
        <path d="M540,495 C540,485 560,485 560,495" stroke="#A0522D" stroke-width="3" fill="none"></path>
        <path d="M545,490 C545,480 555,480 555,490" stroke="#A0522D" stroke-width="2" fill="none"></path>
        
        <!-- Technology -->
        <circle fill="#FFFFFF" cx="650" cy="500" r="30"></circle>
        <rect fill="#4682B4" x="635" y="485" width="30" height="20" rx="2" ry="2"></rect>
        <rect fill="#87CEEB" x="638" y="488" width="24" height="14"></rect>
        <rect fill="#4682B4" x="645" y="505" width="10" height="5"></rect>
        <rect fill="#4682B4" x="640" y="510" width="20" height="2"></rect>
