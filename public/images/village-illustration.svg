<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Village Illustration</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Sky Background -->
        <rect fill="#87CEEB" x="0" y="0" width="800" height="400"></rect>
        
        <!-- Sun -->
        <circle fill="#FFD700" cx="650" cy="100" r="60"></circle>
        
        <!-- Mountains -->
        <polygon fill="#6B8E23" points="0,400 200,250 400,350 600,200 800,300 800,400"></polygon>
        
        <!-- Ground -->
        <rect fill="#8FBC8F" x="0" y="400" width="800" height="200"></rect>
        
        <!-- Rice Fields -->
        <rect fill="#90EE90" x="50" y="450" width="300" height="100"></rect>
        <line stroke="#006400" stroke-width="2" x1="50" y1="470" x2="350" y2="470"></line>
        <line stroke="#006400" stroke-width="2" x1="50" y1="490" x2="350" y2="490"></line>
        <line stroke="#006400" stroke-width="2" x1="50" y1="510" x2="350" y2="510"></line>
        <line stroke="#006400" stroke-width="2" x1="50" y1="530" x2="350" y2="530"></line>
        
        <!-- Traditional House 1 -->
        <rect fill="#CD853F" x="450" y="380" width="120" height="80"></rect>
        <polygon fill="#8B4513" points="450,380 510,320 570,380"></polygon>
        <rect fill="#A0522D" x="490" y="420" width="40" height="40"></rect>
        
        <!-- Traditional House 2 -->
        <rect fill="#CD853F" x="600" y="400" width="100" height="70"></rect>
        <polygon fill="#8B4513" points="600,400 650,350 700,400"></polygon>
        <rect fill="#A0522D" x="630" y="430" width="35" height="40"></rect>
        
        <!-- Small Hut -->
        <rect fill="#CD853F" x="150" y="380" width="60" height="40"></rect>
        <polygon fill="#8B4513" points="150,380 180,350 210,380"></polygon>
        
        <!-- Trees -->
        <circle fill="#228B22" cx="100" cy="370" r="30"></circle>
        <rect fill="#8B4513" x="95" y="370" width="10" height="30"></rect>
        
        <circle fill="#228B22" cx="300" cy="380" r="25"></circle>
        <rect fill="#8B4513" x="295" y="380" width="10" height="25"></rect>
        
        <circle fill="#228B22" cx="700" cy="380" r="20"></circle>
        <rect fill="#8B4513" x="695" y="380" width="10" height="20"></rect>
        
        <!-- Path -->
        <path d="M400,600 C450,550 500,500 550,470 C600,440 650,430 700,470" stroke="#D2B48C" stroke-width="15" fill="none"></path>
        
        <!-- Clouds -->
        <circle fill="#FFFFFF" cx="100" cy="100" r="25"></circle>
        <circle fill="#FFFFFF" cx="130" cy="100" r="30"></circle>
        <circle fill="#FFFFFF" cx="160" cy="100" r="25"></circle>
        
        <circle fill="#FFFFFF" cx="400" cy="150" r="20"></circle>
        <circle fill="#FFFFFF" cx="430" cy="150" r="25"></circle>
        <circle fill="#FFFFFF" cx="460" cy="150" r="20"></circle>
        
        <!-- BUMDes Building -->
        <rect fill="#F5DEB3" x="380" y="450" width="150" height="100"></rect>
        <rect fill="#8B4513" x="430" y="500" width="50" height="50"></rect>
        <rect fill="#87CEEB" x="400" y="470" width="30" height="30"></rect>
        <rect fill="#87CEEB" x="480" y="470" width="30" height="30"></rect>
        <polygon fill="#A52A2A" points="380,450 455,400 530,450"></polygon>
        <text font-family="Arial" font-size="14" font-weight="bold" fill="#000000" x="410" y="440">BUMDes</text>
    </g>
</svg>